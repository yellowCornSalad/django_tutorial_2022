    <style>
        .wrap {
            position: absolute;
            left: 0;
            bottom: 40px;
            width: 288px;
            height: 132px;
            margin-left: -144px;
            text-align: left;
            overflow: hidden;
            font-size: 12px;
            font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;
            line-height: 1.5;
        }

        .wrap * {
            padding: 0;
            margin: 0;
        }

        .wrap .info {
            width: 286px;
            height: 120px;
            border-radius: 5px;
            border-bottom: 2px solid #ccc;
            border-right: 1px solid #ccc;
            overflow: hidden;
            background: #fff;
        }

        .wrap .info:nth-child(1) {
            border: 0;
            box-shadow: 0px 1px 2px #888;
        }

        .info .title {
            padding: 5px 0 0 10px;
            height: 30px;
            background: #eee;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
            font-weight: bold;
        }

        .info .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #888;
            width: 17px;
            height: 17px;
            background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/overlay_close.png');
        }

        .info .close:hover {
            cursor: pointer;
        }

        .info .body {
            position: relative;
            overflow: hidden;
        }

        .info .desc {
            position: relative;
            margin: 13px 0 0 90px;
            height: 75px;
        }

        .desc .ellipsis {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .desc .jibun {
            font-size: 11px;
            color: #888;
            margin-top: -2px;
        }

        .info .img {
            position: absolute;
            top: 6px;
            left: 5px;
            width: 73px;
            height: 71px;
            border: 1px solid #ddd;
            color: #888;
            overflow: hidden;
        }

        .info:after {
            content: '';
            position: absolute;
            margin-left: -12px;
            left: 50%;
            bottom: 0;
            width: 22px;
            height: 12px;
            background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png')
        }

        .info .link {
            color: #5085BB;
        }
    </style>

        <div id="map" style="width: 1650px;height: 600px; margin-top: 10px; margin-right: 10px;"></div>
        <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=	7b7dffece7f810aece8a2b50bb853828"></script>
        <script>


            var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
                mapOption = {
                    center: new kakao.maps.LatLng('{{pc.0.0}}', '{{pc.0.1}}'), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };

            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

            // 마커를 표시할 위치와 title 객체 배열입니다 
            var positions = [
                // {
                //     title: '전기차',
                //     latlng: new kakao.maps.LatLng('{{i.0}}', '{{i.1}}')
                // },
                // {
                //     title: '생태연못',
                //     latlng: new kakao.maps.LatLng(33.450936, 126.569477)
                // },
                // {
                //     title: '텃밭',
                //     latlng: new kakao.maps.LatLng(33.450879, 126.569940)
                // },
                // {
                //     title: '근린공원',
                //     latlng: new kakao.maps.LatLng(33.451393, 126.570738)
                // }
            ];
            {% for i in pc %}
            positions.push({
                title: '{{i.4}}',
                latlng: new kakao.maps.LatLng('{{i.0}}', '{{i.1}}'),
                st: '{{i.2}}',
                tp: '{{i.5}}',
                add: '{{i.3}}'
            });
            {% endfor %}


            // 마커 이미지의 이미지 주소입니다
            var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

            var markers = [];
            for (var i = 0; i < positions.length; i++) {

                // 마커 이미지의 이미지 크기 입니다
                var imageSize = new kakao.maps.Size(24, 35);

                // 마커 이미지를 생성합니다    
                var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    map: map, // 마커를 표시할 지도
                    position: positions[i].latlng, // 마커를 표시할 위치
                    title: positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                    image: markerImage // 마커 이미지 
                });
                markers.push(marker);
            }

            for (var i = 0; i < positions.length; i++) {
                // 마커 위에 커스텀오버레이를 표시합니다
                // 마커를 중심으로 커스텀 오버레이를 표시하기위해 CSS를 이용해 위치를 설정했습니다
                var overlay = new kakao.maps.CustomOverlay({
                    map: map,
                    position: markers[i].getPosition()
                });
                overlay.setMap(null);

                var content = '<div class="wrap">' +
                    '             <div class="info">' +
                    '              <div class="title">' + positions[i].title +
                    '              <div class="close" onclick="closeOverlay()" title="닫기"></div>' +
                    '              </div>' +
                    '              <div class="body">' +
                    '              <div class="img">' +
                    '              <img src="../../static/imgs/hy.png" width="70" height="70">' +
                    '              </div>' +
                    '              <div class="desc">' +
                    '              <div class="jibun ellipsis">' + positions[i].add + '</div>' +
                    '              <div class="ellipsis">' + positions[i].st + '</div>' +
                    '              <div class="ellipsis">' + positions[i].tp + '</div>' +
                    '              </div>' +
                    '              </div>' +
                    '             </div>' +
                    '            </div>';



                overlay.setContent(content);



                // 마커를 클릭했을 때 커스텀 오버레이를 표시합니다
                kakao.maps.event.addListener(markers[i], 'click', function (o) {
                    return function () {
                        o.setMap(map);
                    }
                }(overlay));

                // 커스텀 오버레이를 닫기 위해 호출되는 함수입니다 
                function closeOverlay() {
                    overlay.setMap(null);
                }
            }



        </script>
    </section>
